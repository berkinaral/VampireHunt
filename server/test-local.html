<!DOCTYPE html>
<html>
<head>
    <title>Vampire Hunt - Local Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using local Socket.io file -->
    <script src="/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #ff4444;
            text-align: center;
        }
        .status-box {
            background: #2a2a3e;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .status {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .connected { color: #00ff00; }
        .disconnected { color: #ff4444; }
        .connecting { color: #ffaa00; }
        .log {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 3px 0;
            border-bottom: 1px solid #333;
        }
        .success { color: #00ff00; }
        .error { color: #ff4444; }
        .info { color: #aaaaff; }
        button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #ff6666;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #2a2a3e;
            color: white;
            font-size: 16px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦‡ Vampire Hunt - Connection Test</h1>
        
        <div class="status-box">
            <div>Server: <span id="serverUrl" class="info">http://192.168.1.103:3000</span></div>
            <div class="status">Status: <span id="status" class="connecting">Connecting...</span></div>
            <div id="socketId" style="font-size: 14px; color: #888; margin-top: 10px;"></div>
        </div>

        <div class="status-box">
            <h3>Actions:</h3>
            <input type="text" id="playerName" placeholder="Your Name" value="TestPlayer">
            <button onclick="testCreateRoom()">Create Room</button>
            <button onclick="testConnection()">Reconnect</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>

        <div class="status-box">
            <h3>Connection Log:</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        let socket = null;
        const serverUrl = window.location.origin;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            logDiv.innerHTML += `<div class="log-entry ${className}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}]`, message);
        }

        function setStatus(text, className) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
            statusEl.className = className;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function testConnection() {
            log('Manually reconnecting...', 'info');
            if (socket) {
                socket.disconnect();
            }
            connectToServer();
        }

        function testCreateRoom() {
            if (!socket || !socket.connected) {
                log('Not connected! Cannot create room.', 'error');
                alert('Please wait for connection first!');
                return;
            }

            const playerName = document.getElementById('playerName').value || 'TestPlayer';
            log(`Creating room as "${playerName}"...`, 'info');
            
            socket.emit('create_room', {
                playerName: playerName,
                maxPlayers: 10
            });
        }

        function connectToServer() {
            log(`Connecting to: ${serverUrl}`, 'info');
            log('Socket.io version: ' + (typeof io !== 'undefined' ? 'Loaded' : 'NOT LOADED'), 'info');

            if (typeof io === 'undefined') {
                log('ERROR: Socket.io library not loaded!', 'error');
                setStatus('Socket.io Not Loaded', 'disconnected');
                return;
            }

            setStatus('Connecting...', 'connecting');

            socket = io(serverUrl, {
                transports: ['polling', 'websocket'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionAttempts: 5,
                timeout: 10000
            });

            socket.on('connect', () => {
                log(`âœ… Connected successfully!`, 'success');
                log(`Socket ID: ${socket.id}`, 'success');
                document.getElementById('socketId').textContent = `Socket ID: ${socket.id}`;
                setStatus('Connected', 'connected');
            });

            socket.on('disconnect', (reason) => {
                log(`âŒ Disconnected: ${reason}`, 'error');
                setStatus('Disconnected', 'disconnected');
                document.getElementById('socketId').textContent = '';
            });

            socket.on('connect_error', (error) => {
                log(`âŒ Connection Error: ${error.message}`, 'error');
                log(`Error type: ${error.type}`, 'error');
                log(`Error description: ${error.description}`, 'error');
                setStatus('Connection Failed', 'disconnected');
            });

            socket.on('error', (error) => {
                log(`âŒ Socket Error: ${error}`, 'error');
            });

            socket.on('reconnect_attempt', (attemptNumber) => {
                log(`Reconnection attempt #${attemptNumber}`, 'info');
                setStatus('Reconnecting...', 'connecting');
            });

            socket.on('reconnect_failed', () => {
                log(`âŒ Reconnection failed after all attempts`, 'error');
                setStatus('Connection Failed', 'disconnected');
            });

            // Game events
            socket.on('room_created', (data) => {
                log(`âœ… Room created: ${data.roomCode}`, 'success');
                log(`Room details: ${JSON.stringify(data)}`, 'info');
            });

            socket.on('room_joined', (data) => {
                log(`âœ… Joined room: ${data.roomCode}`, 'success');
            });

            socket.on('room_update', (data) => {
                log(`Room updated: ${data.players?.length || 0} players`, 'info');
            });
        }

        // Auto-connect on page load
        window.addEventListener('load', () => {
            log('Page loaded', 'info');
            log(`Browser: ${navigator.userAgent}`, 'info');
            log(`Location: ${window.location.href}`, 'info');
            setTimeout(connectToServer, 500);
        });
    </script>
</body>
</html>
